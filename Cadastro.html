<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <form id="formCadas" name="formCadas" onsubmit="return validarformCadas()" method="post">

        
        <div class="container">
            <h1 class="cadas">Faça seu cadastro agora!!</h1>
            <div class="dig">
                <h2>Digite seu e-mail</h2>
                <input id="emailCadas" class="btn" type="email">

                <h2>Digite sua senha</h2>
                <input id="senhaCadas" class="btn" type="password">
                <i class="fa fa-eye" aria-hidden="true"></i>

                <h2>Digite seu nome de usuário (seja criativo)</h2>
                <input id="usuarioCadas" class="btn" type="text">

                <button type="submit" class="btnCont">Continuar</button>
            </div>
        </div>
    </form>

    <style>
        .fa-eye{
            position: absolute;
            top: 58%;
            left: 59%;
            cursor: pointer;
            color: #730071;
            display: flex;
          }
    </style>

    <!-- Validação da página de cadastro -->

    <script>
        function validarformCadas(){

            var emailCadas = document.forms["formCadas"]["emailCadas"].value;
            var senhaCadas = document.forms["formCadas"]["senhaCadas"].value;
            var usuarioCadas = document.forms["formCadas"]["usuarioCadas"].value;

            if (emailCadas === ""){
                alert("Por favor, preencha seu e-mail.");
                return false;
            }
            else if (senhaCadas === ""){
                alert("Por favor, preencha sua senha.");
                return false;
            }
            else if (usuarioCadas === ""){
                alert("Por favor, preencha seu nome de usuário.");
                return false;
            }
            else if (senhaCadas.length < 6){
                alert("A senha precisa ter no mínimo 6 caracteres.");
                return false;
            }
            
            window.location.href = "./Login.html";
            return false;
        }
        let eye = document.querySelector(".fa-eye")
        eye.addEventListener('click', ()=>{
            
            let eyeSenhaCadas = document.querySelector("#senhaCadas")

            if(eyeSenhaCadas.getAttribute('type') == 'password'){

                eyeSenhaCadas.setAttribute('type', 'text');

            }else{
                eyeSenhaCadas.setAttribute('type', 'password')
            }
            
        })
    </script>

</body>
</html>
