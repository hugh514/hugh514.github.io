<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 class="cadas">Faça seu cadastro agora!!</h1>

        <div class="dig">
            <h2>Digite seu e-mail</h2>
            <input class="btn" type="email">

            <h2>Digite sua senha</h2>
            <input class="btn" type="password">

            <h2>Digite seu nome de usuário (seja criativo)</h2>
            <input class="btn" type="text">

            <button class="btnCont"><a href="./Login.html" target="_self">Continuar</a></button>
        </div>
    </div>
</body>
</html>
