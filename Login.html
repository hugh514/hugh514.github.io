<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Bem-vindo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form id="form" name="form" onsubmit="return validarform()" method="post" action="./Inicio.html">
        <div class="gradiente">
        <div class="container">
            <h1 class="ola">Olá!! Seja bem-vindo(a)</h1>

            <div class="login">
                <h2 class="conta">Faça Login</h2>

                <div class="entradas">
                    <input id="email" type="email" class="btn" placeholder="Digite seu e-mail" autocomplete="off">
                </div>
        
                <div class="entradas">
                    <input id="senha" class="btn" type="password" placeholder="Digite sua senha">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
        
                <div class="loginEnv">
                    <a href="./Inicio.html" target="_self"><button  onsubmit="loginEnv()" onclick="loginEnv()" class="btnEnviar">Login</button></a>
                </div>
                <h2 class="nConta">Não tem uma conta? <a href="./Cadastro.html">Vamos criar uma!</a></h2>
            </div>
        </div>
        </div>
    </form>


    <!-- VALIDAÇÕES -->

    <script>
        
        function validarform(){

            var email = document.forms["form"]["email"].value;
            var senha = document.forms["form"]["senha"].value;

            if(email == ""){
                alert("Por favor preencha seu e-mail.");
                return false;
            }
            else{
                if(senha == ""){
                    alert("Por favor preencha sua senha.");
                    return false;
                }
            }
            if(senha.length < 6){
                alert("A senha precisa ter no mínimo 6 caracteres.");
                return false;
            }
           
        }   
        let eye = document.querySelector(".fa-eye")
        eye.addEventListener('click', ()=>{
            
            let eyeSenha = document.querySelector("#senha")

            if(eyeSenha.getAttribute('type')  == 'password'){

                eyeSenha.setAttribute('type', 'text');

            }else{
                eyeSenha.setAttribute('type', 'password')
            }
        })
       
               
    </script>
    
</body>
</html>
